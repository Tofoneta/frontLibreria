<!DOCTYPE html>
<html>
  <head>
    <title>Add Item</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="update-item.component.css">


  </head>
  <body>
    <div class="left">
      <p>Aquí se actualiza un item en especifico a traves de su ID</p>
    </div>
    <div class="right">
      <h2>Completa la información del libro</h2>
      <form>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo">
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor">
        <label for="area">Área:</label>
        <input type="text" id="area" name="area">
        <label for="edicion">Número de edición:</label>
        <input type="text" id="edicion" name="edicion">
        <label for="paginas">Cantidad de páginas:</label>
        <input type="text" id="paginas" name="paginas">
        <label for="editorial">Editorial:</label>
        <input type="text" id="editorial" name="editorial">
        <label for="editorial">Precio:</label>
        <input type="text" id="precio" name="precio">
        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
