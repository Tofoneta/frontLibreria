<!DOCTYPE html>
<html>
  <head>
    <title>Add Item</title>
    <meta charset="UTF-8">

  </head>
  <body>
    <div class="left">
      <p>Aquí se guarda la información básica con respecto al libro, que se guarda en una tabla dentro de la base de datos, y con la misma información, más el precio, se genera el Item para poder comercializarlo</p>
    </div>
    <div class="right">
      <h2>Completa la información del libro</h2>
      <form>
        <tfoot>
        <tr>
        <label for="isbn">ISBN:</label>
        <input type = "text" id = "isbn" name="isbn" [(ngModel)]="isbn">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" [(ngModel)]="titulo">
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" [(ngModel)]="autor">
        <label for="area">Área:</label>
        <input type="text" id="area" name="area" [(ngModel)]="area">
        <label for="edicion">Número de edición:</label>
        <input type="text" id="edicion" name="edicion" [(ngModel)]="edicion">
        <label for="paginas">Cantidad de páginas:</label>
        <input type="text" id="paginas" name="paginas" [(ngModel)]="paginas">
        <label for="editorial">Editorial:</label>
        <input type="text" id="editorial" name="editorial" [(ngModel)]="editorial">
        <label for="editorial">Precio:</label>
        <input type="text" id="precio" name="precio" [(ngModel)]="precio">
        <button (click)="addSucursal()">Agregar</button>            
      </tr>

        </tfoot>
      </form>
    </div>
  </body>
</html>
